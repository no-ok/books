		<script>
			document.addEventListener("DOMContentLoaded", function() {
				document.querySelectorAll('.book-img').forEach(function(img) {
					img.addEventListener('click', function() {
					const src = this.querySelector("img").getAttribute("src");
					document.querySelector('body').classList.add('locked');
					document.querySelector('.zoom-box').classList.add('visible');
					document.querySelector('.zoom-img img').setAttribute('src', src);
					});
				});

				document.querySelectorAll('.tab-link').forEach(function(element) {
					element.addEventListener('click', function() {
						var tab_id = this.getAttribute('data-tab');
						document.querySelectorAll('.tab-link').forEach(function(link) {
							link.classList.remove('current');
						});
						document.querySelectorAll('.tab-pane').forEach(function(pane) {
							pane.classList.remove('current');
						});
						this.classList.add('current');
						document.getElementById(tab_id).classList.add('current');
					});
				});

				document.querySelectorAll('.zoom-close, .zoom-backdrop').forEach(function(element) {
					element.addEventListener('click', function() {
					document.querySelector('body').classList.remove('locked');
					document.querySelector('.zoom-box').classList.remove('visible');
					});
				});
			});
		</script>
